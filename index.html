<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="jp.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div class="container ">
        <div class="row">
       

            <div class="col-md-12">
               

                <div class="card p-12">
                    

                    
        <div class="row">

            <div class="col-md-12">
                

                <div class="card p-3">

                    <h6 class="text-uppercase">Payment details</h6>
                    <div class="inputbox mt-3"> <input type="text" name="name" class="form-control" required="required"> <span>Name on card</span> </div>


                    <div class="row">

                        <div class="col-md-6">

                            <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <i class="fa fa-credit-card"></i> <span>Card Number</span> 


                            </div>
                            

                        </div>
                        <div class="col-md-6">

                            <div class="d-flex flex-row">


                                <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>Expiry</span> </div>

                             <div class="inputbox mt-3 mr-2" > <input type="text" name="name" class="form-control" > <span>CVC#</span> </div>
                             
                                

                            </div>
                            <div class="col-md-12 d-flex">
                            <div class="inputbox mt-1 mr-1 col-md-3"> <input type="text" name="name" class="form-control" > <span>Amount$</span> </div>
                            <div class="col-md-6  "> <span class="container"> You can pay with: </span>
                                
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                            <label for="vehicle1"> <i class="fa-brands fa-cc-mastercard"></i></label>
                            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                            <label for="vehicle2"> <i class="fa-brands fa-cc-visa"></i></label>
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3"> <i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                        </div>
                       </div>
                       

                   </div>



                   <div class="mt-4 mb-4">

                       <h6 class="text-uppercase">Billing Address</h6>


                       <div class="row mt-3">

                           <div class="col-md-6">

                               <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>Street Address</span> </div>
                               

                           </div>


                            <div class="col-md-6">

                               <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>City</span> </div>
                               

                           </div>


                           

                       </div>


                       <div class="row mt-2">

                           <div class="col-md-6">

                               <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>State/Province</span> </div>
                               

                           </div>


                            <div class="col-md-6">

                               <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>Zip code</span> </div>
                               

                           </div>
                           <div class="inputbox mt-80 " style="height: 60px;" > <input type="text" class="form-control " style="height: 100%;"><span> Message</span> </div>

                           

                          
                           

                       </div>
                       <br></br>
                       <div class="container justify-content-right " style="text-align: end;"> 
                       <button type="button" value="cancel" class="btn btn-dark"> Cancel

                       </button> 
                       <button type="submit" value="submit" class="btn btn-primary"> Submit</button>
                    </div>

                   </div>

               </div>


 </form>
 </div>
</body>
</html>
